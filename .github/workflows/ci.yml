name: CI

on:
  push:
  pull_request:

jobs:
  api:
    name: API (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore Pa.HotNews.sln

      - name: Build
        run: dotnet build Pa.HotNews.sln -c Release --no-restore

  web:
    name: Web (Node)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Pa.HotNews.Web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Pa.HotNews.Web/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present
